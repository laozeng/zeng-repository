  <body>
    <form action="$!webPath/userController/edit.html" method="post">
    	<input type="hidden" value="${user.id}" name="id"/>

		age:<input type="text" name="age" value="${user.age}" /><br/>
		address:<input type="text" name="address" value="${user.address}"/><br/>
		birthday:<input type="text" name="birthday" value="$!date.format('yyyy-MM-dd',$!user.birthday)"/><br/>
		<input type="submit" value="提交" />
	</form>
